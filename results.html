<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
    }

    h1 {
        text-align: center;
        color: #333;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    th,
    td {
        padding: 10px;
        text-align: center;
        border: 1px solid #ddd;
    }

    th {
        background-color: #4CAF50;
        color: white;
    }

    .chart-container {
        width: 80%;
        margin: auto;
    }

    .Fail {
        background-color: #f8d7da;
    }

    .A {
        background-color: #d4edda;
    }

    .B {
        background-color: #fff3cd;
    }

    .C {
        background-color: #cce5ff;
    }

    .D {
        background-color: #f5c6cb;
    }

    .A,
    .B,
    .C,
    .D {
        font-weight: bold;
    }

    .A {
        color: #155724;
    }

    .B {
        color: #856404;
    }

    .C {
        color: #004085;
    }

    .D {
        color: #721c24;
    }

    .Fail {
        color: #721c24;
        font-weight: bold;
    }

    .Fail td {
        background-color: #f8d7da;
    }

    .Fail th {
        background-color: #f5c6cb;
        color: #721c24;
    }

    .chart-container {
        margin-top: 20px;
    }

    #chart {
        width: 100%;
        height: 400px;
    }

    .chart-container h2 {
        text-align: center;
        color: #333;
    }

    #resultsTable {
        margin: 20px auto;
        width: 80%;
        border-collapse: collapse;
    }

    #resultsTable th,
    #resultsTable td {
        padding: 10px;
        text-align: center;
        border: 1px solid #ddd;
    }

    #resultsTable th {
        background-color: #4CAF50;
        color: white;
    }

    #resultsTable td {
        background-color: #f9f9f9;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    #resultsTable tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    #resultsTable tr:hover {
        background-color: #ddd;
    }

    span {
        font-weight: bold;
        color: #004085;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;

    }
</style>

<body>
    <h1>Breathing System Quiz Results</h1>
    <p
        style="font-weight: bold;text-align: center; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
        Name: <span>Wafula Nasimiyu Valentine</span></p>
    <p
        style="font-weight: bold;text-align: center; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
        Index Number: <span>TA707347802</span></p>
    <h3 style="margin-left: 50px;">Students Performance</h3>
    <table id="resultsTable">
        <thead>
            <tr>
                <th>Student ID</th>
                <th>Student Name</th>
                <th>Score(/13)</th>
                <th>Percentage</th>
                <th>Grade</th>
                <th>Remarks</th>
            </tr>
        </thead>
        <tbody id="resultsBody">
        </tbody>
    </table>
    <div class="chart-container">
        <h2>Class Performance</h2>
        <div id="chart"></div>
    </div>
    <script>
        const studentData = [
            { id: 1, name: "John Vale", score: 4 },
            { id: 2, name: "Jane Smith", score: 5 },
            { id: 3, name: "Alex Johnson", score: 3 },
            { id: 4, name: "Maria Garcia", score: 2 },
            { id: 5, name: "David Kim", score: 5 },
            { id: 6, name: "Sarah Williams", score: 4 },
            { id: 7, name: "James Brown", score: 1 },
            { id: 8, name: "Emily Davis", score: 3 },
            { id: 9, name: "Michael Wilson", score: 5 },
            { id: 10, name: "Lisa Juma", score: 4 }
        ];

        const tableBody = document.querySelector('#resultsTable tbody');

        studentData.forEach(student => {
            const percentage = (student.score / 5) * 100;
            let grade, remark;

            if (percentage >= 80) {
                grade = "A";
                remark = "Excellent";
            } else if (percentage >= 70) {
                grade = "B";
                remark = "Good";
            } else if (percentage >= 60) {
                grade = "C";
                remark = "Satisfactory";
            } else {
                grade = "D";
                remark = "Needs Improvement";
            }

            const row = document.createElement('tr');
            if (percentage < 50) row.classList.add('Fail');

            row.innerHTML = `
                <td>${student.id}</td>
                <td>${student.name}</td>
                <td>${student.score}</td>
                <td>${percentage.toFixed(1)}%</td>
                <td class="${grade}">${grade}</td>
                <td>${remark}</td>
            `;
            tableBody.appendChild(row);
        });

        function drawChart() {
            google.charts.load('current', { 'packages': ['bar'] });
            google.charts.setOnLoadCallback(function () {
                const data = new google.visualization.DataTable();
                data.addColumn('string', 'Student');
                data.addColumn('number', 'Score');

                studentData.forEach(student => {
                    data.addRow([student.name, student.score]);
                });

                const options = {
                    title: 'Class Performance: Breathing System Quiz',
                    subtitle: 'Scores out of 13',
                    bars: 'horizontal',
                    height: 400,
                    colors: ['#4a89dc'],
                    chartArea: { width: '80%' },
                    hAxis: {
                        title: 'Score',
                        minValue: 0,
                        maxValue: 13
                    }
                };

                const chart = new google.charts.Bar(document.getElementById('chart'));
                chart.draw(data, google.charts.Bar.convertOptions(options));
            });
        }

        const script = document.createElement('script');
        script.src = 'https://www.gstatic.com/charts/loader.js';
        script.onload = drawChart;
        document.head.appendChild(script);
    </script>
</body>

</html>
